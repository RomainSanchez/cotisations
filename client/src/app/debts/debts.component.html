<div>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<mat-table class="debts-table mat-elevation-z4" matSort [dataSource]="tableDataSource">

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date d'encaissement</mat-header-cell>
        <mat-cell *matCellDef="let debt">{{debt.date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date de valeur</mat-header-cell>
      <mat-cell *matCellDef="let debt">{{debt.value}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Montant</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let debt">{{debt.amount}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell class="description-cell"
                *matCellDef="let debt">{{debt.type}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="basis">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Assiette</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let debt">{{debt.basis}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>SÃ©lectionner</mat-header-cell>
        <mat-cell *matCellDef="let debt">
          <button mat-icon-button color="accent" (click)="selectDebt(debt.id)">
              <mat-icon class="mat-18">check_circle</mat-icon>
          </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" (click)=rowClicked(row)></mat-row>

</mat-table>

<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
